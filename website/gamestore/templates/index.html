{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.0/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.0/css/glide.theme.min.css" />

    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />

    <script src="{% static 'js/scripts-vendor.min.js' %}"></script>
    <script src="{% static 'js/scripts.min.js' %}"></script>
    {% comment %} <img src="{% static 'images/logo.png' %}" alt="logo" /> {% endcomment %}

    <script src="https://kit.fontawesome.com/742d26d11b.js" crossorigin="anonymous"></script>
  </head>

  <body id="page-home">
    <header>
      <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/games">Browse Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Login</a>
              </li>
            </ul>
            <form action="search.html" method="get" class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search..." aria- label="Search" />
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/elden-ring.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/cyberpunk.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/diablo.png' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/ice-cream.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/burger.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/doughnut.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/pizza.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="recipe-slide-card">
                <div class="recipe-slide-card-img" style="background-image: url('{% static './images/game-images/hotdog.jpg' %}');"></div>
                <h3>Game Title</h3>
              </div>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left btn-l" data-glide-dir="<"><i class="fa-solid fa-circle-arrow-left"></i></button>
          <button class="glide__arrow glide__arrow--right btn-r" data-glide-dir=">"><i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.0/glide.min.js"></script>

    <script>
      home.init()
    </script>
  </body>
</html>
