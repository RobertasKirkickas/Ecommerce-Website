{% extends 'layouts/main_layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Game Image -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <img src="{{ game.image_url.url }}" alt="{{ game.game_title }}" class="card-img-top img-fluid rounded">
            </div>
        </div>

        <!-- Game Details -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 p-4">
                <h1 class="mb-3 fw-bold">{{ game.game_title }}</h1>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Genre:</strong> {{ game.game_genre }}</li>
                    <li class="list-group-item"><strong>Platform:</strong> {{ game.game_platform }}</li>
                    <li class="list-group-item"><strong>Price:</strong> <span class="text-success fw-bold">Â£{{ game.game_price }}</span></li>
                </ul>

                <p class="mt-3 text-muted">{{ game.game_description }}</p>

                <!-- Action Buttons -->
                <div class="d-flex gap-3">
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Back to Home</a>
                    <a href="{% url 'checkout' %}" class="btn btn-success">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
