{% extends 'crud/layout.html' %}

{% block title %}
  Game Arena
{% endblock %}

{% block content %}
  <h1 class="text-center">Game Form</h1>
  <form method="POST" class="crud-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark btn-block" type="submit">Save</button>
  </form>
{% endblock %}
